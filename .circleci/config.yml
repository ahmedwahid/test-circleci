version: 2  # Version of CircleCI
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - setup_remote_docker

      - run:
        # installs a docker client that will be used to run the docker commands
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin
      - run:
          name: Build Docker image
          command: docker build -t ahmedwahid/ci:v1 .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u ahmedwahid -p dckr_pat_I_VTn4cJvUHKjxKD8qq-nvQoNXs
            docker push ahmedwahid/ci:v1

